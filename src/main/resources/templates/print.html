<!DOCTYPE HTML>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head> 
	<title>Scouting Hilvarenbeek JOTI2024</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="'Hallo ' + ${naam} + '.'" />
	<p>Je bericht is ontvangen.</p>

	<form action="/print" method="post">
		<label for="naam">Naam:</label><br>
		<input type="text" id="naam" name="naam" required="required" th:value="${naam}"><br>

		<label for="bericht">Bericht:</label><br>
		<textarea id="bericht" name="bericht" required="required"></textarea><br>
		<br>

		<input type="submit" value="Nog een bericht versturen" />
	</form>
</body>
</html>
